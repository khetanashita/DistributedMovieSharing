<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>DS video streamer</title>

        <link rel="stylesheet" href="/css/style.css">
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
		
		
		
  
		
    </head>

    <body>
        <h1>Distributed Video Streamer</h1>

		<div>
        <section id="main">
            <fieldset>
                <legend>Drag n Drop</legend>
                <aside id="upload-box">
                    <article id="progress">Drop file here</article>
                </aside>
            </fieldset>

            <fieldset>
                <legend>Select a Link</legend>

                <nav id="list"></nav>
            </fieldset>

            <fieldset>
                <legend>Play the Video</legend>

                <video id="video"></video>
            </fieldset>
        </section>
		</div>
		
		<div>
		
			<h1>Chat Client</h1>
			<div id="messages"></div>
			<textarea rows="2" cols="35" id="chat"></textarea>
			<input type='button' value='Chat' id='fire' />
			
			<input list="categorie_list" name="video_category" id="video_category">
			<datalist id="categorie_list">
			  <option value="kids">asdfsf</option>
			  <option value="emotional">asdfasdfwe</option>
			  <option value="funny">wfewf</option>
			  <option value="romantic">svsv</option>
			  <option value="sports">sadfsadf</option>
			</datalist>
			
			<input type='button' value='Subscribe' id='subscribe' onclick="SubscribeTo()" />
		
		</div>
		
		
		
		
		<script type="text/javascript" src="http://129.21.62.129:8000/faye/client.js"></script>
		
		<script>
			
			
		
		
		</script>
		
		
		<script src='/js/lib/faye_logic.js'></script>
        <script src="/js/lib/binary.js"></script>
        <script src="/js/lib/jquery.js"></script>
        <script src="/js/lib/common.js"></script>
        <script src="/js/lib/video.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
