<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>DS video streamer</title>

        <link rel="stylesheet" href="/css/style.css">
		
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
		
		
		
  
		
    </head>

    <body>
	
		<div id="notify"></div>
		
	
		<div style="width:100%; display:table;">
			<div style="display: table-row">
				<div style="width:70%; display:table-cell;"> 
					<h1>Distributed Video Streamer</h1> 
				</div>
				<div style="display:table-cell;">  
					<button style="width:100px; height:30px;"><a href="#to-upload" class="anchor-like-button">UPLOAD</a></button>
				</div>
			</div>
		</div>
			
		
			
		
		<div id="upper_div">
        <section id="main">
            <fieldset>
                <nav id="list"></nav>
            </fieldset>
            <fieldset>
                <video id="video"></video>
            </fieldset>
        </section>
		</div>
		
		
		
		<div id="lower_div">
			<br/><br/><br/>
			
			<a name="to-upload"></a>
		
			<fieldset>
                <legend>Drag n Drop</legend>
                <aside id="upload-box">
                    <article id="progress">Drop file here</article>
                </aside>
            </fieldset>
		
			<h3>Subscription Notification</h3>
			<div id="messages"></div>
			
			<select id="categorie_list" name="categorie_list">
				<option value="kids" selected >Kids</option>
				<option value="emotional">Emotional</option>
				<option value="funny">Funny</option>
				<option value="romantic">Romantic</option>
				<option value="sports">Sports</option>
            </select>
			
			<input type='button' value='Subscribe' id='subscribe' onclick="SubscribeTo()" />
		</div>
		
		
		<script type="text/javascript" src="http://129.21.63.103:8000/faye/client.js"></script>
		
		<script>
		
			
			function notify()
			{
				
			}
			
			
			$('#notify').click(function() 
			{
				$(this).slideUp();
			});
			

		</script>
		
		
		<script src='/js/lib/faye_logic.js'></script>
        <script src="/js/lib/binary.js"></script>
        <script src="/js/lib/jquery.js"></script>
        <script src="/js/lib/common.js"></script>
        <script src="/js/lib/video.js"></script>
        <script src="/js/main.js"></script>
		<script src='/js/lib/smooth.pack.js'></script>
    </body>
</html>
